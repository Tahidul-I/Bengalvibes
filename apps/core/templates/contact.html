{% extends "layout/base.html" %}
{% block content %}
<div class="mb-4 pb-4"></div>
<section class="contact-us container">
  <div class="mw-930">
    <h2 class="page-title">CONTACT US</h2>
  </div>
</section>

<section class="google-map mb-5">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14374.766159146424!2d89.2573225!3d25.7477124!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e32d85a074a9e5%3A0x32dcab16bb502f18!2sbengal%20vibes!5e0!3m2!1sen!2sbd!4v1707109546960!5m2!1sen!2sbd" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>

<section class="contact-us container">
  <div class="mw-930">
    <div class="contact-us__form">
      <form name="contact-us-form" class="needs-validation" novalidate>
        <h3 class="mb-5">Get In Touch</h3>
        <div class="form-floating my-4">
          <input type="text" class="form-control" id="contact_us_name" placeholder="Name *" required>
          <label for="contact_us_name">Name *</label>
        </div>
        <div class="form-floating my-4">
          <input type="email" class="form-control" id="contact_us_email" placeholder="Email address *" required>
          <label for="contact_us_name">Email address *</label>
        </div>
        <div class="my-4">
          <textarea class="form-control form-control_gray" placeholder="Your Message" cols="30" rows="8" required></textarea>
        </div>
        <div class="my-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock content %}
